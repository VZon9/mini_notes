<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="main-sheet" rel="stylesheet" href="http://app.saul.angry.ventures/themes/yeti/stylesheet.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div style="height: 140px; overflow: hidden;">
    <div th:if="${isAuth}" class="btn-group pull-right">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-default">Log out</button>
        </form>
<!--        <a href="/logout" class="btn btn-default" role="button">Log out</a>-->
    </div>
    <div th:if="${not isAuth}" class="btn-group pull-right">
        <a href="/login" class="btn btn-default" role="button">Login</a>
    </div>
</div>
<span th:if="${isAuth}">
    Hello, <span th:text="${user.name}"></span>
</span>
</body>

</html>
