<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="main-sheet" rel="stylesheet" href="http://app.saul.angry.ventures/themes/yeti/stylesheet.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div style="height: 140px; overflow: hidden; background: #1e1e20;">
    </div>
    <div class="container" style="height: 470px; overflow: hidden; top: 63px; position: relative; width: 546px; background: #1e1e20;">
        <form th:action="@{/login}" method="post">
            <input name="username" type="text" class="form-control" placeholder="Login" style="height: 50px; overflow: hidden; top: 56px; position: relative;">
            <input name="password" type="password" class="form-control" placeholder="Password" style="height: 50px; overflow: hidden; top: 110px; position: relative;">
            <button type="submit" class="btn btn-default center-block" style="height: 50px; overflow: hidden; top: 218px; position: relative;">Login</button>
        </form>
        <p style="top: 64px; height: 40px; overflow: hidden; position: relative;">no account? <a href="/sing_up">sing up</a></p>
        <p th:if="${param.error}" style="top: 40px; height: 40px; overflow: hidden; position: relative;">invalid username or password</p>
    </div>
</body>
</html>
